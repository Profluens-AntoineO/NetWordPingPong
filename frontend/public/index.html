<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetWord Ping Pong</title>
    <style>
        body { font-family: sans-serif; background-color: #282c34; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 2rem; background-color: #20232a; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        #status { font-size: 1.2rem; margin-bottom: 1rem; min-height: 25px; }
        #word-display { font-size: 3rem; color: #61dafb; letter-spacing: 0.5rem; margin: 2rem 0; min-height: 50px; }
        #word-input { font-size: 2rem; padding: 0.5rem; width: 80%; text-align: center; border-radius: 5px; border: 2px solid #61dafb; }
        button { font-size: 1.2rem; padding: 0.8rem 1.5rem; margin-top: 1rem; border: none; border-radius: 5px; cursor: pointer; background-color: #61dafb; color: #20232a; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #restart-button { background-color: #f06292; display: none; }
        /* Style pour le nouveau bouton */
        #start-button { background-color: #4CAF50; display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>NetWord Ping Pong</h1>
    <div id="status">Initialisation... Recherche de parties...</div>
    <div id="word-display"></div>
    <input type="text" id="word-input" disabled>
    <!-- Ajout du nouveau bouton ici -->
    <button id="start-button">Commencer la partie</button>
    <button id="send-button" disabled>Renvoyer</button>
    <button id="restart-button">Recommencer</button>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetWord Ping Pong</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white font-sans flex items-center justify-center h-screen">

<div class="bg-slate-900 p-8 rounded-xl shadow-2xl text-center w-full max-w-4xl mx-auto flex gap-8">

    <!-- Colonne de Gauche: Jeu Principal -->
    <div class="flex-grow flex flex-col">
        <h1 class="text-4xl font-bold text-cyan-400 mb-2">NetWord Ping Pong</h1>
        <div id="status" class="text-slate-400 text-lg h-7 mb-4">Initialisation...</div>
        <div id="timer-display" class="text-2xl font-bold text-amber-400 h-8"></div>

        <!-- --- MODIFICATION: Ajout du conteneur pour le préfixe --- -->
        <div id="word-prefix-display" class="text-xl font-mono text-slate-500 h-8 -mb-4 uppercase"></div>

        <div id="word-display" class="text-6xl font-mono tracking-[0.5rem] text-cyan-300 my-8 h-16 uppercase"></div>

        <input type="text" id="word-input" disabled
               class="w-4/5 mx-auto p-2 text-3xl text-center bg-slate-700 border-2 border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">

        <div class="mt-6 flex justify-center items-center gap-4">
            <button id="discover-button" class="py-3 px-6 bg-indigo-600 hover:bg-indigo-700 rounded-md text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                Rechercher des joueurs
            </button>
            <button id="ready-button" class="hidden py-3 px-6 bg-green-600 hover:bg-green-700 rounded-md text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                Je suis prêt
            </button>
            <button id="send-button" disabled class="hidden py-3 px-6 bg-cyan-500 hover:bg-cyan-600 rounded-md text-slate-900 text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                Renvoyer
            </button>
            <button id="restart-button" class="hidden py-3 px-6 bg-pink-600 hover:bg-pink-700 rounded-md text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                Recommencer
            </button>
        </div>
    </div>

    <!-- Colonne de Droite: Infos & Historique -->
    <div class="w-1/3 min-w-[350px] flex flex-col gap-4">
        <!-- Joueurs -->
        <div class="bg-slate-800 p-4 rounded-lg text-left">
            <h2 class="text-xl font-semibold text-slate-300 mb-2">Joueurs Connectés</h2>
            <ul id="player-list" class="text-slate-400 max-h-32 overflow-y-auto space-y-1">
                <li>Recherche en cours...</li>
            </ul>
        </div>
        <!-- Historique -->
        <div class="bg-slate-800 p-4 rounded-lg text-left flex-grow flex flex-col">
            <h2 class="text-xl font-semibold text-slate-300 mb-2">Historique des Coups</h2>
            <ul id="history-list" class="text-slate-400 flex-grow overflow-y-auto space-y-1 text-sm">
                <li>En attente du début de la partie...</li>
            </ul>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>

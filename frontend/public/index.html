<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetWord Ping Pong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
        .nav-button {
            @apply py-3 px-6 text-slate-400 hover:text-white border-b-2 border-transparent focus:outline-none transition-colors duration-200 -mb-px;
        }
        .active-nav-button {
            @apply text-cyan-400 border-cyan-400 bg-slate-800/50;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 p-4 sm:p-6 rounded-2xl shadow-2xl w-full max-w-7xl mx-auto flex flex-col h-full lg:h-auto lg:max-h-[95vh]">
        <!-- Navigation Buttons -->
        <div class="flex justify-center gap-4 border-b border-slate-700">
            <button id="game-button" class="nav-button active-nav-button">Jeu</button>
            <button id="history-button" class="nav-button">Historique</button>
            <button id="archives-button" class="nav-button">Archives</button>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-grow py-4 min-h-0">
            <!-- Game Panel -->
            <div id="panel-game" class="flex flex-col lg:flex-row gap-6 h-full">
                <!-- Left Column: Main Game -->
                <div class="flex-grow flex flex-col lg:w-2/3">
                    <h1 class="text-3xl md:text-4xl font-bold text-cyan-300 mb-2 text-center">NetWord Ping Pong</h1>
                    <div id="status" class="text-slate-400 text-base md:text-lg h-7 mb-2 text-center">Initialisation...</div>
                    <div id="timer-display" class="text-xl md:text-2xl font-bold text-amber-300 h-8 text-center"></div>

                    <div id="word-prefix-display" class="text-lg md:text-xl font-mono text-slate-500 h-8 -mb-4 uppercase text-center"></div>
                    
                    <div id="word-display" class="text-4xl md:text-5xl lg:text-6xl font-mono tracking-widest text-cyan-300 my-6 h-16 uppercase text-center"></div>
                    
                    <div id="active-player-display" class="text-center my-4"></div>

                    <div class="mt-4 flex justify-center items-center gap-2 md:gap-4 flex-wrap">
                        <button id="discover-button" class="py-2 px-4 md:py-3 md:px-6 bg-indigo-600 hover:bg-indigo-700 rounded-md text-sm md:text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                            Rechercher
                        </button>
                        <button id="ready-button" class="hidden py-2 px-4 md:py-3 md:px-6 bg-green-600 hover:bg-green-700 rounded-md text-sm md:text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                            Prêt
                        </button>
                        <button id="restart-button" class="hidden py-2 px-4 md:py-3 md:px-6 bg-pink-600 hover:bg-pink-700 rounded-md text-sm md:text-lg font-semibold transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed">
                            Revanche
                        </button>
                    </div>

                    <div id="missions-section" class="bg-slate-800/50 p-3 rounded-lg text-left mt-6">
                        <h2 class="text-lg font-semibold text-cyan-400 mb-2">Missions Actives</h2>
                        <div id="missions-display" class="flex flex-col gap-2"></div>
                    </div>
                    <div class="bg-slate-800/50 p-3 rounded-lg text-left mt-6">
                        <h2 class="text-lg font-semibold text-cyan-400 mb-2">Joueurs</h2>
                        <div id="player-list" class="flex flex-wrap gap-4 justify-center"></div>
                    </div>
                </div>

                <!-- Right Column: Info -->
                <div class="w-full lg:w-1/3 lg:max-w-md flex flex-col gap-4">
                    <div class="bg-slate-800/50 p-3 rounded-lg text-left">
                        <h2 class="text-lg font-semibold text-cyan-400 mb-2">Phone Pad</h2>
                        <div id="phone-pad-display" class="grid grid-cols-3 gap-2 text-center"></div>
                    </div>
                    <div class="bg-slate-800/50 p-3 rounded-lg text-left">
                        <h2 class="text-lg font-semibold text-cyan-400 mb-2">Puissance Voyelles</h2>
                        <div id="vowel-power-display" class="grid grid-cols-6 gap-2 text-center"></div>
                    </div>
                    <div id="cursed-letters-section" class="bg-slate-800/50 p-3 rounded-lg text-left">
                        <h2 class="text-lg font-semibold text-cyan-400 mb-2">Lettres Maudites</h2>
                        <div id="cursed-letters-display" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div id="dead-letters-section" class="bg-slate-800/50 p-3 rounded-lg text-left">
                        <h2 class="text-lg font-semibold text-red-500 mb-2">Lettres Mortes</h2>
                        <div id="dead-letters-display" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div id="inability-section" class="bg-slate-800/50 p-3 rounded-lg text-left">
                        <h2 class="text-lg font-semibold text-yellow-500 mb-2">Mes Inabilités</h2>
                        <div id="inability-display" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- History Panel -->
            <div id="panel-history" class="hidden h-full overflow-y-auto">
                <h2 class="text-2xl font-bold text-cyan-300 mb-4">Historique de la Partie</h2>
                <ul id="history-list" class="text-slate-400 space-y-2 text-sm pr-2"><li>En attente du début de la partie...</li></ul>
            </div>

            <!-- Archives Panel -->
            <div id="panel-archives" class="hidden h-full overflow-y-auto">
                 <h2 class="text-2xl font-bold text-cyan-300 mb-4">Archives des Parties</h2>
                 <div id="archive-list" class="text-slate-400 space-y-4 text-sm pr-2"><span>Aucune partie archivée.</span></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
